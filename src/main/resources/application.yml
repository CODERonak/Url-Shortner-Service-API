spring:
  application:
    name: URL-Shortening-Service

  profiles:
    active: mysql

  cloud:
    gcp:
      sql:
        enabled: true
        database-name: ${DB_NAME}
        instance-connection-name: ${INSTANCE}

  datasource:
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
